<script>
    $(function () {
        // 获取本地存储的数据
        function get_local_data(key) {
            let default_vals = {
                'theme': 'Light',
                'market': 'a',
                'a_interval_1': '1D',
                'a_interval_2': '1D',
                'hk_interval_1': '1D',
                'hk_interval_2': '1D',
                'us_interval_1': '1D',
                'us_interval_2': '1D',
                'futures_interval_1': '1D',
                'futures_interval_2': '1D',
                'currency_interval_1': '1D',
                'currency_interval_2': '1D',
                'chart_num': '1',
                'a_code': '{{ market_default_codes.a }}',
                'hk_code': '{{ market_default_codes.hk }}',
                'us_code': '{{ market_default_codes.us }}',
                'futures_code': '{{ market_default_codes.futures }}',
                'currency_code': '{{ market_default_codes.currency }}',
            }

            if (layui.data('tv_chart')) {
                let val = layui.data('tv_chart')[key];
                if (val === undefined) {
                    return default_vals[key];
                }
                return val
            }
            return default_vals[key];
        }

        // 设置本地存储 数据
        function set_local_data(key, val) {
            layui.data('tv_chart', {'key': key, 'value': val})
            return true;
        }

        var market = get_local_data('market');
        var zx_group = '我的持仓';
        var code = get_local_data(market + '_code');

        {#console.log('init market : ' + market + ' code : ' + code);#}

        var chart_widgets = []

        // 定时更新tick涨跌幅的对象
        var interval_update_rates;
        var interval_get_alert_records;

        // 图表展示
        function show_tv_chart(id) {
            var widget, udf_datafeed;
            var obj_bis = [];
            var obj_xds = [];
            var obj_zsds = [];
            var obj_bi_zss = [];
            var obj_xd_zss = [];
            var obj_zsd_zss = [];
            var obj_bcs = [];
            var obj_mmds = [];

            let device = layui.device()
            let disabled_features = ["header_compare", "go_to_date"];
            if (device.mobile) {
                disabled_features = [
                    'use_localstorage_for_settings',
                    'left_toolbar', 'header_widget', 'timeframes_toolbar', 'edit_buttons_in_legend',
                    'context_menus', 'control_bar', 'border_around_the_chart'
                ];
            }

            udf_datafeed = new Datafeeds.UDFCompatibleDatafeed('/tv', 30000)
            widget = window.tvWidget = new TradingView.widget({
                // debug: true, // uncomment this line to see Library errors and warnings in the console
                {#fullscreen: true,#}
                autosize: true,

                symbol: market + ':' + code,
                interval: get_local_data(market + '_interval_' + id),
                container: "tv_chart_container_" + id,
                debug: false,

                //	BEWARE: no trailing slash is expected in feed URL
                datafeed: udf_datafeed,
                library_path: "static/charting_library/",
                locale: "zh",

                disabled_features: disabled_features,
                enabled_features: ["study_templates", "seconds_resolution"],

                theme: get_local_data('theme'),
                numeric_formatting: {decimal_sign: "."},
                time_frames: [],
                timezone: 'Asia/Shanghai',

                symbol_search_request_delay: 100,
                auto_save_delay: 5,
                study_count_limit: 100,

                saved_data_meta_info: {
                    'uid': 1, 'name': 'default', 'description': 'default'
                },

                charts_storage_url: '/tv',
                charts_storage_api_version: "1.1",
                client_id: 'chanlun_pro_' + id,
                user_id: '999',
                load_last_chart: true,
            });

            widget.onChartReady(function () {
                let chart = widget.activeChart();
                let visible_min_from = 9999999999;
                chart.onSymbolChanged().subscribe(null, function (symbol) {
                    visible_min_from = 9999999999;
                    let ticker = symbol['ticker'];
                    set_local_data('market', ticker.split(':')[0]);
                    set_local_data(ticker.split(':')[0] + '_code', ticker.split(':')[1]);

                    if (market !== ticker.split(':')[0]) {
                        location.reload();
                    }
                    market = ticker.split(':')[0];
                    code = ticker.split(':')[1];
                    console.log(id + ' 标的变化：' + symbol['ticker']);
                    render_zixuan_opts();
                });
                chart.onIntervalChanged().subscribe(null, function (interval) {
                    visible_min_from = 9999999999;
                    set_local_data(market + '_interval_' + id, interval);
                    console.log(id + '周期变化 : ' + interval);
                });
                chart.onDataLoaded().subscribe(
                    null,
                    function (d) {
                        console.log('数据重新加载');
                        draw_chanlun();
                    },
                    true
                );
                chart.dataReady(() => {
                    console.log('数据准备');
                });
                widget.subscribe('onTick', function (d) {
                    // Bar 更新，图表也进行更新
                    visible_min_from = 9999999999;
                    console.log('数据更新');
                    draw_chanlun();
                });

                chart.onVisibleRangeChanged().subscribe(null, function (visible_range) {
                    draw_chanlun();
                });

                function draw_chanlun() {
                    // 画缠论图表
                    let visible_range = chart.getVisibleRange();
                    let from = visible_range['from'];
                    let to = visible_range['to'];
                    // let from = 0;
                    // let to = 9999999999;
                    if (from >= visible_min_from) {
                        return;
                    } else {
                        visible_min_from = from;
                    }
                    console.log('删除图表，重新画图，可见范围：' + from + ':' + to);

                    obj_bis.forEach(function (id) {
                        chart.removeEntity(id)
                    });
                    obj_xds.forEach(function (id) {
                        chart.removeEntity(id)
                    });
                    obj_zsds.forEach(function (id) {
                        chart.removeEntity(id)
                    });
                    obj_bi_zss.forEach(function (id) {
                        chart.removeEntity(id)
                    });
                    obj_xd_zss.forEach(function (id) {
                        chart.removeEntity(id)
                    });
                    obj_zsd_zss.forEach(function (id) {
                        chart.removeEntity(id)
                    });
                    obj_bcs.forEach(function (id) {
                        chart.removeEntity(id)
                    });
                    obj_mmds.forEach(function (id) {
                        chart.removeEntity(id)
                    });
                    obj_bis = []
                    obj_xds = []
                    obj_zsds = []
                    obj_bi_zss = []
                    obj_xd_zss = []
                    obj_zsd_zss = []
                    obj_bcs = []
                    obj_mmds = []
                    let symbolInterval = widget.symbolInterval();
                    let bars_result = udf_datafeed._historyProvider.bars_result.get(symbolInterval['symbol'].toString().toLowerCase());
                    bars_result = bars_result.get(symbolInterval['interval'].toString().toLowerCase());
                    // console.log(symbolInterval);
                    // console.log(bars_result);
                    // 画笔
                    bars_result.bis.forEach(function (bi) {
                        if (bi['points'][0].time >= from) {
                            obj_bis.push(chart.createMultipointShape(bi['points'], {
                                shape: 'trend_line',
                                lock: true,
                                disableSelection: true,
                                disableSave: true,
                                disableUndo: true,
                                showInObjectsTree: false,
                                overrides: {
                                    'linestyle': parseInt(bi['linestyle']),
                                    'linewidth': 1,
                                    'linecolor': '#708090',
                                },
                            }));
                        }
                    });
                    // 画线段
                    bars_result.xds.forEach(function (xd) {
                        if (xd['points'][0].time >= from) {
                            obj_xds.push(chart.createMultipointShape(xd['points'], {
                                shape: 'trend_line',
                                lock: true,
                                disableSelection: true,
                                disableSave: true,
                                disableUndo: true,
                                showInObjectsTree: false,
                                overrides: {
                                    'linestyle': parseInt(xd['linestyle']),
                                    'linewidth': 2,
                                    'linecolor': '#00BFFF',
                                },
                            }));
                        }
                    });
                    // 画走势段
                    bars_result.zsds.forEach(function (zsd) {
                        if (zsd['points'][0].time >= from) {
                            obj_zsds.push(chart.createMultipointShape(zsd['points'], {
                                shape: 'trend_line',
                                lock: true,
                                disableSelection: true,
                                disableSave: true,
                                disableUndo: true,
                                showInObjectsTree: false,
                                overrides: {
                                    'linestyle': parseInt(zsd['linestyle']),
                                    'linewidth': 3,
                                    'linecolor': '#FFA710',
                                },
                            }));
                        }
                    });
                    // 画笔中枢
                    bars_result.bi_zss.forEach(function (bi_zss) {
                        if (bi_zss['points'][0].time >= from) {
                            obj_bi_zss.push(chart.createMultipointShape(bi_zss['points'], {
                                shape: 'rectangle',
                                lock: true,
                                disableSelection: true,
                                disableSave: true,
                                disableUndo: true,
                                showInObjectsTree: false,
                                overrides: {
                                    'linestyle': parseInt(bi_zss['linestyle']),
                                    'linewidth': 1,
                                    'linecolor': '#708090',
                                    'backgroundColor': '#708090',
                                    'transparency': 95,
                                    'color': '#708090',
                                    'trendline.linecolor': '#708090',
                                    'fillBackground': true,
                                    'filled': true,
                                },
                            }));
                        }

                    });
                    // 画线段中枢
                    bars_result.xd_zss.forEach(function (xd_zss) {
                        if (xd_zss['points'][0].time >= from) {
                            obj_xd_zss.push(chart.createMultipointShape(xd_zss['points'], {
                                shape: 'rectangle',
                                lock: true,
                                disableSelection: true,
                                disableSave: true,
                                disableUndo: true,
                                showInObjectsTree: false,
                                filled: false,
                                overrides: {
                                    'linestyle': parseInt(xd_zss['linestyle']),
                                    'linewidth': 2,
                                    'color': '#00BFFF',
                                    'trendline.linecolor': '#00BFFF',
                                    'linecolor': '#00BFFF',
                                    'backgroundColor': '#00BFFF',
                                    'transparency': 90,
                                    'fillBackground': true,
                                    'filled': true,
                                },
                            }));
                        }
                    });
                    // 画走势段中枢
                    bars_result.zsd_zss.forEach(function (zsd_zss) {
                        if (zsd_zss['points'][0].time >= from) {
                            obj_xd_zss.push(chart.createMultipointShape(zsd_zss['points'], {
                                shape: 'rectangle',
                                lock: true,
                                disableSelection: true,
                                disableSave: true,
                                disableUndo: true,
                                showInObjectsTree: false,
                                overrides: {
                                    'linestyle': parseInt(zsd_zss['linestyle']),
                                    'linewidth': 3,
                                    'linecolor': '#FFA710',
                                    'backgroundColor': '#FFA710',
                                    'transparency': 90,
                                    'color': '#FFA710',
                                    'trendline.linecolor': '#FFA710',
                                    'fillBackground': true,
                                    'filled': true,
                                },
                            }));
                        }
                    });
                    // 画背驰
                    bars_result.bcs.forEach(function (bc) {
                        if (bc['points'].time >= from) {
                            obj_bcs.push(chart.createShape(bc['points'], {
                                shape: 'balloon',
                                lock: true,
                                text: bc['text'],
                                {#disableSelection: true,#}
                                disableSave: true,
                                disableUndo: true,
                                showInObjectsTree: false,
                                overrides: {
                                    markerColor: '#D1D4DC',
                                    backgroundColor: '#D1D4DC',
                                    textColor: '#fccbcd',
                                    transparency: 70,
                                    backgroundTransparency: 70,
                                    fontsize: 12,
                                },
                            }));
                        }
                    });
                    // 画买卖点
                    bars_result.mmds.forEach(function (mmd) {
                        if (mmd['points'].time >= from) {
                            if (mmd['text'].search('B') > 0) {
                                obj_mmds.push(chart.createShape(mmd['points'], {
                                    shape: 'arrow_up',
                                    lock: true,
                                    text: mmd['text'],
                                    disableSelection: true,
                                    disableSave: true,
                                    disableUndo: true,
                                    showInObjectsTree: false,
                                    overrides: {
                                        markerColor: '#FA8072',
                                        backgroundColor: '#FA8072',
                                        color: '#FA8072',
                                        fontsize: 12,
                                        transparency: 80,
                                    },
                                }));
                            } else {
                                obj_mmds.push(chart.createShape(mmd['points'], {
                                    shape: 'arrow_down',
                                    lock: true,
                                    text: mmd['text'],
                                    disableSelection: true,
                                    disableSave: true,
                                    disableUndo: true,
                                    showInObjectsTree: false,
                                    overrides: {
                                        markerColor: '#1E90FF',
                                        backgroundColor: '#1E90FF',
                                        color: '#1E90FF',
                                        fontsize: 12,
                                        transparency: 80,
                                    },
                                }));
                            }
                        }
                    });
                }
            });

            return widget;
        }

        function render_zixuan_opts() {
            $.ajax({
                type: "GET",
                url: "/get_stock_zixuan/" + market + '/' + code,
                dataType: 'json',
                success: function (res) {
                    let data = []
                    layui.each(res, function (i, e) {
                        if (e['exists'] === 0) {
                            templet = '<span><input type="checkbox" /> ' + e['zx_name'] + '</span>';
                        } else {
                            templet = '<span><input type="checkbox" checked /> ' + e['zx_name'] + '</span>';
                        }
                        data.push({
                            title: e['zx_name'],
                            id: i,
                            templet: templet,
                            exists: e['exists'],
                            code: e['code'],
                        });
                    });
                    // 再重新请求一遍自选列表，刷新
                    $('#zixuan_groups').change();
                    layui.dropdown.reloadData('add_zixuan', {
                        data: data,
                    });
                }
            });
        }

        // 变更图表展示的标的
        function change_chart_ticker(_market, _code) {
            market = _market;
            code = _code
            set_local_data('market', market);
            set_local_data(market + '_code', code);
            layui.each(chart_widgets, function (i, w) {
                w.activeChart().setSymbol(market + ':' + code);
            });
            render_zixuan_opts();
        }

        // 更新展示的股票列表涨跌幅
        function stocks_update_rate() {
            // 获取自选列表中的代码
            let codes = [];
            $('.code_rate').each(function () {
                codes.push($(this).data('code'))
            });
            {#console.log(codes);#}
            if (codes.length === 0) {
                return true;
            }
            $.ajax({
                type: "POST",
                url: "/ticks",
                data: {'market': market, 'codes': JSON.stringify(codes)},
                dataType: 'json',
                success: function (ticks) {
                    for (let i = 0; i < ticks['ticks'].length; i++) {
                        let tick = ticks['ticks'][i];
                        let color = tick['rate'] > 0 ? '#ff5722' : '#16baaa';
                        let obj_span_rate = $('.code_rate[data-code="' + tick['code'] + '"]');
                        obj_span_rate.html(tick['rate'] + '%');
                        obj_span_rate.css('color', color);
                    }
                    let now_trading = ticks['now_trading'];
                    if (now_trading !== true) {
                        clearInterval(interval_update_rates);
                    }
                }
            });
        }

        function render_zixuan_stocks() {
            layui.use(['table', 'dropdown', 'util'], function () {
                let table = layui.table;
                let dropdown = layui.dropdown;
                // 创建自选列表渲染实例
                table.render({
                    elem: '#table_zixuan_list',
                    defaultContextmenu: false,
                    url: '/get_zixuan_stocks/' + market + '/' + zx_group,
                    page: false,
                    {#height: '100%',#}
                    className: 'layui-font-12',
                    size: 'sm',
                    cols: [[
                        {field: 'code', title: '代码', sort: false},
                        {field: 'name', title: '名称', sort: false},
                        {
                            field: 'zf', title: '涨跌幅', sort: false, templet: function (d) {
                                return '<span class="code_rate" data-code="' + d.code + '">--</span>'
                            }
                        }
                    ]],
                    done: function () {
                        stocks_update_rate();
                    },
                });
                // 行单击事件( 双击事件为: rowDouble )
                table.on('row(table_zixuan_list)', function (obj) {
                    let data = obj.data; // 获取当前行数据
                    code = data.code;
                    change_chart_ticker(market, code);
                    table.setRowChecked('table_zixuan_list', {
                        index: 'all', // 所有行
                        checked: false
                    });
                    table.setRowChecked('table_zixuan_list', {
                        index: obj.index, // 选中行的下标。 0 表示第一行
                    });
                });
                // 右键菜单
                table.on('rowContextmenu(table_zixuan_list)', function (obj) {
                    let data = obj.data; // 获取当前行数据
                    // 右键操作
                    dropdown.render({
                        trigger: 'contextmenu',
                        show: true,
                        data: [
                            {title: '删除', id: 'del'},
                        ],
                        click: function (menuData, othis) {
                            if (menuData['id'] === 'del') {
                                $.ajax({
                                    type: "POST",
                                    url: "/set_stock_zixuan",
                                    data: {'opt': 'DEL', 'market': market, 'group_name': zx_group, 'code': data.code},
                                    dataType: 'json',
                                    success: function (res) {
                                        if (res['ok']) {
                                            layer.msg('删除成功');
                                        } else {
                                            layer.msg('删除失败');
                                        }
                                        // 再重新请求一遍自选列表，刷新
                                        render_zixuan_stocks();
                                    }
                                });
                            }
                        }
                    });
                });
            });
        }

        // 获取警报列表
        function get_alerts() {
            layui.use(['table', 'dropdown', 'util'], function () {
                let table = layui.table;
                let dropdown = layui.dropdown;
                // 创建自选列表渲染实例
                table.render({
                    elem: '#table_alerts',
                    defaultContextmenu: false,
                    url: '/alert_list/' + market,
                    page: false,
                    className: 'layui-font-12',
                    size: 'sm',
                    cols: [[
                        {field: 'alert_name', title: '名称', sort: true},
                        {field: 'zixuan_group', title: '自选组', sort: true},
                        {
                            filed: 'frequency', title: '周期', sort: true, templet: function (d) {
                                return d.frequency;
                            }
                        },
                        {
                            filed: 'enable', title: '启用', sort: true, templet: function (d) {
                                if (d.enable === '1') {
                                    return '启用';
                                } else {
                                    return '禁用';
                                }
                            }
                        },
                    ]],
                });
                // 行双击事件( 双击事件为: rowDouble )
                table.on('row(table_alerts)', function (obj) {
                    let data = obj.data; // 获取当前行数据
                    layer.open({
                        type: 2,
                        title: '修改警报提醒',
                        area: ['1000px', '700px'],
                        content: '/alert_edit/' + market + '/' + data.id,
                        anim: 1,
                        fixed: true, // 不固定
                        shadeClose: true,
                    });
                });
                // 右键菜单
                table.on('rowContextmenu(table_alerts)', function (obj) {
                    let data = obj.data; // 获取当前行数据
                    // 右键操作
                    dropdown.render({
                        trigger: 'contextmenu',
                        show: true,
                        data: [
                            {title: '删除', id: 'del'},
                        ],
                        click: function (menuData, othis) {
                            if (menuData['id'] === 'del') {
                                $.ajax({
                                    type: "GET",
                                    url: "/alert_del/" + data.id,
                                    dataType: 'json',
                                    success: function (res) {
                                        if (res['ok']) {
                                            layer.msg('删除成功');
                                        } else {
                                            layer.msg('删除失败');
                                        }
                                        get_alerts();
                                    }
                                });
                            }
                        }
                    });
                });
            });
        }

        // 获取警报记录
        function get_alert_records() {
            layui.use(['table'], function () {
                let table = layui.table;

                // 创建自选列表渲染实例
                table.render({
                    elem: '#table_alert_reocrds',
                    defaultContextmenu: false,
                    url: '/alert_records/' + market,
                    page: false,
                    className: 'layui-font-12',
                    size: 'sm',
                    cols: [[
                        {field: 'code', title: '代码', sort: false, width: 100},
                        {field: 'name', title: '名称', sort: false, width: 80},
                        {field: 'frequency', title: '周期', sort: false, width: 60},
                        {field: 'jh_type', title: '触发', sort: false, width: 80},
                        {field: 'is_done', title: '是否完成', sort: false, width: 80},
                        {field: 'datetime_str', title: '时间', sort: false, width: 160},
                    ]],
                });
                // 单击警报内容列表
                table.on('row(table_alert_reocrds)', function (obj) {
                    let data = obj.data; // 获取当前行数据
                    {#console.log(data);#}
                    change_chart_ticker(market, data.code);
                });
            });
        }


        // 缠论配置项更改
        layui.use(function () {
            var layer = layui.layer;
            var element = layui.element;
            var form = layui.form;
            var util = layui.util;
            var dropdown = layui.dropdown;

            // 下拉菜单事件
            dropdown.render({
                elem: '#toggle-menu',
                data: [
                    {
                        title: '缠论配置项',
                        templet: '<div><i class="layui-icon layui-icon-set"></i> <span>缠论配置项</span></div>',
                        id: 1,
                    }, {
                        title: '新增警报',
                        templet: '<div><i class="layui-icon layui-icon-speaker"></i> <span>新增警报</span></div>',
                        id: 2,
                    }, {
                        title: '当前任务',
                        templet: '<div><i class="layui-icon layui-icon-senior"></i> <span>当前任务</span></div>',
                        id: 3,
                    }, {
                        title: '切换单/双图',
                        templet: '<div><i class="layui-icon layui-icon-carousel"></i> <span>切换单/双图</span></div>',
                        id: 4,
                    }, {
                        title: '切换主题',
                        templet: '<div><i class="layui-icon layui-icon-engine"></i> <span>切换主题</span></div>',
                        id: 5,
                    },
                ],
                click: function (item) {
                    if (item.title === '缠论配置项') {
                        layer.open({
                            type: 2,
                            title: '缠论配置项变更',
                            area: ['800px', '900px'],
                            content: '/get_cl_config/' + market + '/' + code,
                            anim: 1,
                            fixed: true, // 不固定
                            shadeClose: true,
                        });
                    } else if (item.title === '新增警报') {
                        layer.open({
                            type: 2,
                            title: '新增警报提醒',
                            area: ['1000px', '700px'],
                            content: '/alert_edit/' + market + '/0',
                            anim: 1,
                            fixed: true, // 不固定
                            shadeClose: true,
                        });
                    } else if (item.title === '当前任务') {
                        layer.open({
                            type: 2,
                            title: '当前任务',
                            area: ['800px', '600px'],
                            content: '/jobs',
                            anim: 1,
                            fixed: true, // 不固定
                            shadeClose: true,
                        });
                    } else if (item.title === '切换单/双图') {
                        let chart_num = get_local_data('chart_num');
                        if (chart_num === '1') {
                            set_local_data('chart_num', '2')
                        } else {
                            set_local_data('chart_num', '1')
                        }
                        location.reload();
                    } else if (item.title === '切换主题') {
                        let theme = get_local_data('theme');
                        if (theme === 'Light') {
                            set_local_data('theme', 'dark')
                        } else {
                            set_local_data('theme', 'Light')
                        }
                        location.reload();
                    }
                }
            });

            // 自选操作下拉菜单
            dropdown.render({
                elem: '#add_zixuan',
                data: [],
                click: function (data, othis) {
                    {#console.log(data); // 当前所点击的菜单项对应的数据#}
                    {#console.log(othis); // 当前所点击的菜单项元素对象#}
                    {#console.log(this.elem); // 当前组件绑定的目标元素对象，批量绑定中常用#}
                    let opt = 'ADD';
                    if (data['exists'] === 1) {
                        opt = 'DEL';
                    }
                    $.ajax({
                        type: "POST",
                        url: "/set_stock_zixuan",
                        data: {'opt': opt, 'market': market, 'group_name': data['title'], 'code': data['code']},
                        dataType: 'json',
                        success: function (res) {
                            render_zixuan_opts();
                            render_zixuan_stocks();
                        }
                    });
                    return false;
                }
            });

            // 折叠面板事件
            element.on('collapse(collapse-opts)', function (data) {
                let is_open = data.show; // 得到当前面板的展开状态，true or false
                let ca_title = $(data.title).attr('data-ca-title'); // 得到当前点击面板的标题区域对象
                {#console.log(ca_title);#}
                if (ca_title === '自选组') {
                    if (is_open) {
                        interval_update_rates = setInterval(stocks_update_rate, 60000);
                    } else {
                        clearInterval(interval_update_rates);
                    }
                }
                if (ca_title === '警报提醒') {
                    if (is_open) {
                        // 获取警报提醒设置
                        get_alerts();
                        // 获取警报记录
                        get_alert_records();
                        interval_get_alert_records = setInterval(get_alert_records, 60000);
                    } else {
                        clearInterval(interval_get_alert_records);
                    }
                }
            });

            // 初始赋值
            form.val('select_market_form', {
                'market': market
            });
            // 表单变动
            form.on('select(select_market)', function (data) {
                market = data.value;
                set_local_data('market', market);
                location.reload();
            });
            // 自选组变化
            form.on('select(select_zx_group)', function (data) {
                zx_group = data.value;
                render_zixuan_stocks();
            });
        });

        $('#refresh_zixuan').click(function () {
            render_zixuan_stocks();
        });

        // 代码搜索
        xmSelect.render({
            el: '#code_search',
            filterable: true,
            remoteSearch: true,
            radio: true,
            clickClose: true,
            tips: '商品代码搜索',
            empty: '没有搜索商品',
            remoteMethod: function (val, cb, show) {
                $.ajax({
                    type: "GET",
                    url: "/tv/search?limit=30&type=&query=" + val + "&exchange=" + market,
                    dataType: 'json',
                    success: function (res) {
                        let lst = [];
                        layui.each(res, function (i, r) {
                            lst.push({'name': r['symbol'] + ':' + r['description'], 'value': r['symbol']});
                        });
                        cb(lst);
                    }
                });
            },
            on: function (data) {
                {#console.log(data);#}
                if (data.arr.length > 0) {
                    change_chart_ticker(market, data.arr[0]['value']);
                }
            },
            data: [],
        })

        // 初始化展示页面
        function init_web() {
            // 获取自选组
            $.ajax({
                type: "GET",
                url: "/get_zixuan_groups/" + market,
                dataType: 'json',
                success: function (res) {
                    let zixuan_groups = $('#zixuan_groups');
                    $(zixuan_groups).html();
                    layui.each(res, function (i, r) {
                        $(zixuan_groups).append("<option value='" + r.name + "'>" + r.name + "</option>")
                    });
                    layui.form.render($(zixuan_groups));
                    $(zixuan_groups).siblings("div.layui-form-select").find('dl').find('dd')[0].click();
                }
            });

            let chart_num = get_local_data('chart_num');
            let tv_chart_container_1 = $('#tv_chart_container_1');
            let tv_chart_container_2 = $('#tv_chart_container_2');
            let win_height = window.innerHeight;
            if (chart_num === '1') {
                tv_chart_container_1.css('flex', '1');
                tv_chart_container_2.css('flex', '0');
                chart_widgets.push(show_tv_chart('1', win_height));
            } else {
                chart_widgets.push(show_tv_chart('1', win_height / 2));
                chart_widgets.push(show_tv_chart('2', win_height / 2));
            }
            {#console.log(chart_num);#}
            {#console.log(chart_widgets);#}

            render_zixuan_opts();
            change_chart_ticker(market, code);
        }

        init_web();
        interval_update_rates = setInterval(stocks_update_rate, 60000);
    });
</script>

</html>
