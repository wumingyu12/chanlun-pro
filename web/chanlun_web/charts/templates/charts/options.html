<form class="form-horizontal" role="form">
    <h4>缠论计算配置</h4>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right red">使用配置</label>
        <div class="col-sm-9 show-tooltips" title="可独立设置单独标的的配置项">
            <select type="select" class="form-control red" id="config_use_type">
                <option value="common" {% if config_use_type == 'common' %} selected {% endif %}>通用配置</option>
                <option value="custom" {% if config_use_type == 'custom' %} selected {% endif %}>独立配置</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">分型区间</label>
        <div class="col-sm-9 show-tooltips" title="顶底分型区间计算依据">
            <select type="select" class="form-control" id="fx_qj">
                <option value="fx_qj_k" {% if fx_qj == 'fx_qj_k' %} selected {% endif %}>分型内原始K线高低区间</option>
                <option value="fx_qj_ck" {% if fx_qj == 'fx_qj_ck' %} selected {% endif %}>分型内缠论K线高低区间</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">分型包含关系</label>
        <div class="col-sm-9 show-tooltips"
             title="影响顶底包含是否成笔">
            <select type="select" class="form-control" id="fx_bh">
                <option value="fx_bh_yes" {% if fx_bh == 'fx_bh_yes' %} selected {% endif %}>接受所有包含关系</option>
                <option value="fx_bh_dingdi" {% if fx_bh == 'fx_bh_dingdi' %} selected {% endif %}>顶不可以在底中</option>
                <option value="fx_bh_diding" {% if fx_bh == 'fx_bh_diding' %} selected {% endif %}>底不可以在顶中</option>
                <option value="fx_bh_no" {% if fx_bh == 'fx_bh_no' %} selected {% endif %}>不允许所有包含关系</option>
                <option value="fx_bh_no_qbh" {% if fx_bh == 'fx_bh_no_qbh' %} selected {% endif %}>不允许前分型包含后分型</option>
                <option value="fx_bh_no_hbq" {% if fx_bh == 'fx_bh_no_hbq' %} selected {% endif %}>不允许后分型包含前分型</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">笔类型</label>
        <div class="col-sm-9 show-tooltips"
             title="成笔条件，老笔顶底至少5跟缠论K线；新笔顶底至少4跟缠论K线，5跟原始K线；简单笔3跟原始K线即可成笔；顶底成笔，只要有分型即可成笔">
            <select type="select" class="form-control" id="bi_type">
                <option value="bi_type_old" {% if bi_type == 'bi_type_old' %} selected {% endif %}>老笔</option>
                <option value="bi_type_new" {% if bi_type == 'bi_type_new' %} selected {% endif %}>新笔</option>
                <option value="bi_type_jdb" {% if bi_type == 'bi_type_jdb' %} selected {% endif %}>简单笔</option>
                <option value="bi_type_dd" {% if bi_type == 'bi_type_dd' %} selected {% endif %}>顶底成笔</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">笔标准化</label>
        <div class="col-sm-9 show-tooltips"
             title="笔的标准化，是否将笔的起始端点，画在笔内的最高最低之上">
            <select type="select" class="form-control" id="bi_bzh">
                <option value="bi_bzh_yes" {% if bi_bzh == 'bi_bzh_yes' %} selected {% endif %}>标准化（画在高低点）</option>
                <option value="bi_bzh_no" {% if bi_bzh == 'bi_bzh_no' %} selected {% endif %}>不标准化（按照分型来）</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">次高低分型</label>
        <div class="col-sm-9 show-tooltips"
             title="之前的顶底分型不满足成笔，后一个分型高于或低于前一个分型，是否允许成笔">
            <select type="select" class="form-control" id="bi_fx_cgd">
                <option value="bi_fx_cgd_yes" {% if bi_fx_cgd == 'bi_fx_cgd_yes' %} selected {% endif %}>允许次高低分型成笔
                </option>
                <option value="bi_fx_cgd_no" {% if bi_fx_cgd == 'bi_fx_cgd_no' %} selected {% endif %}>不允许次高低分型成笔
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">笔区间</label>
        <div class="col-sm-9 show-tooltips"
             title="笔区间计算依据，会影响线段的特征序列计算">
            <select type="select" class="form-control" id="bi_qj">
                <option value="bi_qj_dd" {% if bi_qj == 'bi_qj_dd' %} selected {% endif %}>笔的起始端点</option>
                <option value="bi_qj_k" {% if bi_qj == 'bi_qj_k' %} selected {% endif %}>笔内原始K线最高最低</option>
                <option value="bi_qj_ck" {% if bi_qj == 'bi_qj_ck' %} selected {% endif %}>笔内缠论K线最高最低</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">线段标准化</label>
        <div class="col-sm-9 show-tooltips"
             title="影响线段的起始端点，标准化会导致一笔成段的出现">
            <select type="select" class="form-control" id="xd_bzh">
                <option value="xd_bzh_no" {% if xd_bzh == 'xd_bzh_no' %} selected {% endif %}>严格按照特征序列顶底端点</option>
                <option value="xd_bzh_yes" {% if xd_bzh == 'xd_bzh_yes' %} selected {% endif %}>标准化线段画在高低端点</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">线段区间</label>
        <div class="col-sm-9 show-tooltips"
             title="线段区间计算依据，影响走势段的特征序列计算">
            <select type="select" class="form-control" id="xd_qj">
                <option value="xd_qj_dd" {% if xd_qj == 'xd_qj_dd' %} selected {% endif %}>线段的起始端点</option>
                <option value="xd_qj_ck" {% if xd_qj == 'xd_qj_ck' %} selected {% endif %}>线段内缠论K线高低点</option>
                <option value="xd_qj_k" {% if xd_qj == 'xd_qj_k' %} selected {% endif %}>线段内原始K线高低点</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">走势段标准化</label>
        <div class="col-sm-9 show-tooltips"
             title="影响走势段的起始端点，标准化会导致一段成走势段的出现">
            <select type="select" class="form-control" id="zsd_bzh">
                <option value="zsd_bzh_no" {% if zsd_bzh == 'zsd_bzh_no' %} selected {% endif %}>严格按照特征序列顶底端点</option>
                <option value="zsd_bzh_yes" {% if zsd_bzh == 'zsd_bzh_yes' %} selected {% endif %}>标准化走势画在高低端点</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">走势段区间</label>
        <div class="col-sm-9 show-tooltips"
             title="走势段区间计算依据，影响走势段中枢计算">
            <select type="select" class="form-control" id="zsd_qj">
                <option value="zsd_qj_dd" {% if zsd_qj == 'zsd_qj_dd' %} selected {% endif %}>线段的起始端点</option>
                <option value="zsd_qj_ck" {% if zsd_qj == 'zsd_qj_ck' %} selected {% endif %}>线段内缠论K线高低点</option>
                <option value="zsd_qj_k" {% if zsd_qj == 'zsd_qj_k' %} selected {% endif %}>线段内原始K线高低点</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">笔中枢类型</label>
        <div class="col-sm-9 show-tooltips"
             title="标准中枢，中枢维持，直到出现三类买卖点结束；段内中枢，只计算线段内出现的中枢；方向中枢，严格按照中枢方向生成中枢">
            <select multiple type="select" class="form-control" id="zs_bi_type">
                <option value="zs_type_bz" {% if 'zs_type_bz' in zs_bi_type %} selected {% endif %}>标准中枢
                </option>
                <option value="zs_type_dn" {% if 'zs_type_dn' in zs_bi_type %} selected {% endif %}>段内中枢
                </option>
                <option value="zs_type_fx" {% if 'zs_type_fx' in zs_bi_type %} selected {% endif %}>方向中枢
                </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">走势中枢类型</label>
        <div class="col-sm-9 show-tooltips"
             title="标准中枢，中枢维持，直到出现三类买卖点结束；段内中枢，只计算线段内出现的中枢；方向中枢，严格按照中枢方向生成中枢">
            <select multiple type="select" class="form-control" id="zs_xd_type">
                <option value="zs_type_bz" {% if 'zs_type_bz' in zs_xd_type %} selected {% endif %}>标准中枢
                </option>
                <option value="zs_type_dn" {% if 'zs_type_dn' in zs_xd_type %} selected {% endif %}>段内中枢
                </option>
                <option value="zs_type_fx" {% if 'zs_type_fx' in zs_xd_type %} selected {% endif %}>方向中枢
                </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">中枢区间</label>
        <div class="col-sm-9 show-tooltips"
             title="中枢区间，用来计算 高高、低低、中枢高点、中枢低点的依据">
            <select type="select" class="form-control" id="zs_qj">
                <option value="zs_qj_dd" {% if zs_qj == 'zs_qj_dd' %} selected {% endif %}>中枢元素的顶底端点</option>
                <option value="zs_qj_ck" {% if zs_qj == 'zs_qj_ck' %} selected {% endif %}>中枢元素的缠论K线高低点</option>
                <option value="zs_qj_k" {% if zs_qj == 'zs_qj_k' %} selected {% endif %}>中枢元素的原始K线高低点</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">中枢位置关系</label>
        <div class="col-sm-9 show-tooltips"
             title="计算两个中枢的位置关系，来判断是上涨还是下跌趋势">
            <select type="select" class="form-control" id="zs_wzgx">
                <option value="zs_wzgx_zgd" {% if zs_wzgx == 'zs_wzgx_zgd' %} selected {% endif %}>宽松比较(zg/zd)
                </option>
                <option value="zs_wzgx_zggdd" {% if zs_wzgx == 'zs_wzgx_zggdd' %} selected {% endif %}>较为宽松(zg/dd
                    zd/gg)
                </option>
                <option value="zs_wzgx_gd" {% if zs_wzgx == 'zs_wzgx_gd' %} selected {% endif %}>严格比较(gg/dd)
                </option>
            </select>
        </div>
    </div>
    <hr style="clear:both;"/>
    <h4>画图配置</h4>
    <div class="controls col-xs-12">
        <div class="row">
            <div class="col-xs-3">
                <label>
                    <input name="form-field-checkbox" type="checkbox" value="1" class="ace"
                            {% if chart_show_bi_zs == '1' %} checked {% endif %}
                           id="chart_show_bi_zs">
                    <span class="lbl">画笔中枢</span>
                </label>
            </div>

            <div class="col-xs-3">
                <label>
                    <input name="form-field-checkbox" type="checkbox" value="1" class="ace"
                            {% if chart_show_xd_zs == '1' %} checked {% endif %}
                           id="chart_show_xd_zs">
                    <span class="lbl">画线段中枢</span>
                </label>
            </div>

            <div class="col-xs-3">
                <label>
                    <input name="form-field-checkbox" type="checkbox" value="1" class="ace"
                            {% if chart_show_bi_mmd == '1' %} checked {% endif %}
                           id="chart_show_bi_mmd">
                    <span class="lbl">画笔买卖点</span>
                </label>
            </div>

            <div class="col-xs-3">
                <label>
                    <input name="form-field-checkbox" type="checkbox" value="1" class="ace"
                            {% if chart_show_xd_mmd == '1' %} checked {% endif %}
                           id="chart_show_xd_mmd">
                    <span class="lbl">画线段买卖点</span>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <label>
                    <input name="form-field-checkbox" type="checkbox" value="1" class="ace"
                            {% if chart_show_bi_bc == '1' %} checked {% endif %}
                           id="chart_show_bi_bc">
                    <span class="lbl">画笔背驰</span>
                </label>
            </div>

            <div class="col-xs-3">
                <label>
                    <input name="form-field-checkbox" type="checkbox" value="1" class="ace"
                            {% if chart_show_xd_bc == '1' %} checked {% endif %}
                           id="chart_show_xd_bc">
                    <span class="lbl">画线段背驰</span>
                </label>
            </div>

            <div class="col-xs-3">
                <label>
                    <input name="form-field-checkbox" type="checkbox" value="1" class="ace"
                            {% if chart_show_ma == '1' %} checked {% endif %}
                           id="chart_show_ma">

                    <span class="lbl">画均线</span>
                </label>
            </div>

            <div class="col-xs-3">
                <label>
                    <input name="form-field-checkbox" type="checkbox" value="1" class="ace"
                            {% if chart_show_boll == '1' %} checked {% endif %}
                           id="chart_show_boll">
                    <span class="lbl">画布林线</span>
                </label>
            </div>
        </div>
    </div>
    <hr style="clear:both;"/>
    <h4>指标配置</h4>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right show-tooltips" title="">新增副图</label>
        <div class="col-sm-9 form-inline">
            <select type="select" class="form-control" id="chart_show_futu">
                <option value="macd" {% if chart_show_futu == 'macd' %} selected {% endif %}>无</option>
                <option value="rsi" {% if chart_show_futu == 'rsi' %} selected {% endif %}>RSI</option>
                <option value="atr" {% if chart_show_futu == 'atr' %} selected {% endif %}>ATR</option>
                <option value="cci" {% if chart_show_futu == 'cci' %} selected {% endif %}>CCI</option>
                <option value="kdj" {% if chart_show_futu == 'kdj' %} selected {% endif %}>KDJ</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">MACD参数</label>
        <div class="col-sm-9 form-inline show-tooltips" title="MACD 参数 （快线、慢线、移动平均周期）">
            <input type="text" class="input-small" placeholder="MACD 快线" id="idx_macd_fast"
                   value="{{ idx_macd_fast }}"/>
            <input type="text" class="input-small" placeholder="MACD 慢线" id="idx_macd_slow"
                   value="{{ idx_macd_slow }}"/>
            <input type="text" class="input-small" placeholder="MACD 移动平均周期" id="idx_macd_signal"
                   value="{{ idx_macd_signal }}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">价格均线</label>
        <div class="col-sm-9 show-tooltips" title="均线参数，多个用逗号分割，最多支持5个">
            <input type="text" class="form-control" placeholder="均线" id="chart_idx_ma_period"
                   value="{{ chart_idx_ma_period }}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">成交量均线</label>
        <div class="col-sm-9 show-tooltips" title="成交量均线，多个用逗号分割，最多支持两个">
            <input type="text" class="form-control" placeholder="均线" id="chart_idx_vol_ma_period"
                   value="{{ chart_idx_vol_ma_period }}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">布林线参数</label>
        <div class="col-sm-9 show-tooltips" title="布林线参数">
            <input type="text" class="form-control" placeholder="布林线" id="chart_idx_boll_period"
                   value="{{ chart_idx_boll_period }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">RSI参数</label>
        <div class="col-sm-9 show-tooltips" title="RSI参数">
            <input type="text" class="form-control" placeholder="RSI参数" id="chart_idx_rsi_period"
                   value="{{ chart_idx_rsi_period }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">ATR参数</label>
        <div class="col-sm-9 show-tooltips" title="ATR参数">
            <input type="text" class="form-control" placeholder="ATR参数" id="chart_idx_atr_period"
                   value="{{ chart_idx_atr_period }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">CCI参数</label>
        <div class="col-sm-9 show-tooltips" title="CCI参数">
            <input type="text" class="form-control" placeholder="CCI参数" id="chart_idx_cci_period"
                   value="{{ chart_idx_cci_period }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">KDJ参数</label>
        <div class="col-sm-9 show-tooltips" title="KDJ参数">
            <input type="text" class="form-control" placeholder="KDJ参数" id="chart_idx_kdj_period"
                   value="{{ chart_idx_kdj_period }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">趋势通道线</label>
        <div class="col-sm-9 show-tooltips"
             title="趋势通道线，根据最后n个完成的笔或线段，最高、最低两个点相连作为趋势通道线">
            <input type="text" class="form-control" placeholder="趋势通道线设置，例如：xd,5 / bi,10" id="chart_qstd"
                   value="{{ chart_qstd }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right">初始图表展示K线数量</label>
        <div class="col-sm-9 show-tooltips" title="初始图表展示的K线数量">
            <input type="text" class="form-control" placeholder="初始图表展示的K线数量" id="chart_kline_nums"
                   value="{{ chart_kline_nums }}">
        </div>
    </div>
</form>
